mutation CreateInvoice($input: CreateInvoiceInput!) {
  createInvoice(input: $input) {
    id
    invoice_number
    invoice_type
    status
    bill_from_public_id
    bill_to_public_id
    bill_from_status
    bill_to_status
    invoice_date
    total_amount
    items {
      id
      inventory_id
      qty
      rate
      discount_percentage
      total_price
    }
    created_at
  }
}

mutation UpdateInvoice($invoice_number: String!, $input: UpdateInvoiceInput!) {
  updateInvoice(invoice_number: $invoice_number, input: $input) {
    id
    invoice_number
    invoice_type
    status
    bill_from_public_id
    bill_to_public_id
    total_amount
    invoice_date
    items {
      id
      inventory_id
      qty
      rate
      discount_percentage
      total_price
    }
    created_at
    updated_at
  }
}

mutation DeleteInvoice($invoice_number: String!) {
  deleteInvoice(invoice_number: $invoice_number) {
    invoice_number
    status
    total_amount
  }
}

mutation UpdateInvoiceStatus($input: UpdateInvoiceStatusInput!) {
  updateInvoiceStatus(input: $input) {
    id
    invoice_number
    status
    bill_from_status
    bill_to_status
    updated_at
  }
}
