mutation VerifySignupOtp($email: String!, $otp: String!, $purpose: String!) {
  verifyOtp(
    input: { email: $email, otp: $otp, purpose: $purpose }
  ) {
    success
    message
  }
}

mutation LoginWithEmail($email: String!, $password: String!) {
  login(input: { email: $email, password: $password }) {
    token
    company_name
    public_id
    private_id
    contact_person
    email
    phone_no
    address
    status
    gender
    type_of_business
    role
  }
}

mutation LoginWithPhone($phone_no: String!, $password: String!) {
  login(input: { phone_no: $phone_no, password: $password }) {
    token
    company_name
    public_id
    private_id
    contact_person
    email
    phone_no
    role
  }
}
